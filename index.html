<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Just Do It!</title>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  <!-- font awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

  <!-- favicion -->
  <link rel="icon" href="favicon.png">

  <!-- custom style sheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Just Do It!</h1>
  </header>

  <div class="lists">

    <div class="list">
      <div class="list__header">
        <h2 class="list__title">Todo List</h2>
        <form class="add-items list__input-container">
          <input class="list__input" type="text" name="item" autofocus placeholder="todo...">
          <button class="list__input-add-btn" type="submit">+</button>
        </form>
      </div>
      <ul class="list__items">
        <li>No items :(</li>
      </ul>
    </div>

  </div>

  <script type="text/javascript">

    const addItems = document.querySelector('.add-items');
    const itemsList = document.querySelector('.list__items');
    const items = JSON.parse(localStorage.getItem('items')) || [];

    function addItem(e) {
      e.preventDefault();
      const text = (this.querySelector('[name=item]')).value;
      const item = {
        text,
        done: false
      };

      items.push(item);
      populateList(items, itemsList);
      localStorage.setItem('items', JSON.stringify(items));
      this.reset();
    }

    function populateList(items = [], itemsList) {
      itemsList.innerHTML = items.map((item, i) => {
        return `
          <li class="list__item ${item.done ? 'list__item--done' : ''}" data-index=${i}>
            ${item.text}
          </li>
        `;
      }).join('');
    }

    function toggleDone(e) {
      // if (!e.target.matches('input')) return; // skip this unless it's an input
      const el = e.target;
      const index = el.dataset.index;
      items[index].done = !items[index].done;
      localStorage.setItem('items', JSON.stringify(items));
      populateList(items, itemsList);
    }

    addItems.addEventListener('submit', addItem);
    itemsList.addEventListener('click', toggleDone);

    populateList(items, itemsList);

  </script>
  <script>
    FontAwesomeConfig = {
      autoReplaceSvg: 'nest'
    }
  </script>
  <!-- <script type="text/javascript" src="script.js"></script> -->
</body>

</html>
