<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Just Do It!</title>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  <!-- font awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

  <!-- favicion -->
  <link rel="icon" href="favicon.png">

  <!-- custom style sheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Just Do It</h1>
  </header>

  <div class="lists-container"></div>

  <script type="text/javascript">

    function addItem(e) {
      console.log(e);
      e.preventDefault();
      const text = (this.querySelector('[name=item]')).value;
      const item = {
        text,
        done: false
      };

      const listIndex = e.target.dataset.listIndex;

      initialState[listIndex].items.push(item);

      let ll = document.querySelectorAll(`.list__items`);
      l = ll[listIndex];
      l.innerHTML += (`
        <li class="list__item" data-index=${initialState[listIndex].items.length}>
          ${item.text}
          <span class="list__item-delete-btn" data-index=${initialState[listIndex].items.length}>X</span>
        </li>
      `);
      (this.querySelector('[name=item]')).value = '';

      localStorage.setItem('items', JSON.stringify(initialState));
      // (this.querySelector('[name=item]')).focus();
    }

    const initialState = JSON.parse(localStorage.getItem('items')) || [
      {
        title: 'Today',
        color: 'orange',
        items: [
          {
            done: false,
            text: 'Do the one thing'
          },
          {
            done: true,
            text: 'Do another thing'
          }
        ]
      },
      {
        title: 'Daily',
        color: 'blue',
        items: [
          {
            done: false,
            text: 'Do the one thing'
          },
          {
            done: true,
            text: 'Do another thing'
          }
        ]
      }
    ];

    function populateList(items) {
      return items.map((item, i) => {
        return `
          <li class="list__item ${item.done ? 'list__item--done' : ''}" data-index=${i}>
            ${item.text}
            <span class="list__item-delete-btn" data-index=${i}>X</span>
          </li>
        `;
      }).join('');
    }


    function toggleDone(e) {
      if (e.target.matches('span')) return; // skip this unless it's not a span
      e.preventDefault();
      const el = e.target;
      const itemIndex = el.dataset.index;
      const listIndex = el.parentElement.dataset.listIndex;

      e.target.classList.toggle('list__item--done');
      // flip the boolean value
      const value = initialState[listIndex].items[itemIndex].done;
      initialState[listIndex].items[itemIndex].done = !value;
      localStorage.setItem('items', JSON.stringify(initialState));
    }

    function removeItem(e) {
      if (!e.target.matches('span')) return; // skip this unless it's a span
      e.preventDefault();
      const el = e.target;
      const itemIndex = el.dataset.index;
      const listIndex = e.path[2].dataset.listIndex;
      e.path[1].remove();
      initialState[listIndex].items.splice(itemIndex, 1);
      localStorage.setItem('items', JSON.stringify(initialState));
    }

    function populateLists(lists = []) {
      listsContainer.innerHTML = lists.map((list, i) => {
        return (`
          <div class="list list--${list.color}" data-index=${i}>
            <div class="list__header">
              <h2 class="list__title">${list.title}</h2>
              <form class="add-items list__input-container" data-list-index=${i}>
                <input class="list__input" type="text" name="item" autofocus placeholder="todo...">
                <button class="list__input-add-btn" type="submit">+</button>
              </form>
            </div>
            <ul class="list__items" data-list-index=${i}>
              ${populateList(list.items)}
            </ul>
          </div>
        `);
      }).join('');
    }

    const listsContainer = document.querySelector('.lists-container');

    populateLists(initialState);

    let itemsList = [];
    itemsList = [...document.querySelectorAll('.list__items')];
    itemsList.forEach((el) => {
      el.addEventListener('click', toggleDone);
      el.addEventListener('click', removeItem);
    });

    let addItems = [];
    addItems = [...document.querySelectorAll('.add-items')];
    addItems.forEach((el) => {
      el.addEventListener('submit', addItem);
    });

    function reRender() {
      populateLists(initialState);
      itemsList = [...document.querySelectorAll('.list__items')];
      itemsList.forEach((el) => {
        el.addEventListener('click', toggleDone);
        el.addEventListener('click', removeItem);
      });
      addItems = [...document.querySelectorAll('.add-items')];
      addItems.forEach((el) => {
        el.addEventListener('submit', addItem);
      });
    }

  // </script>
<script>
    FonAwesomeConfig = {
      autoReplaceSvg: 'nest'
    }
  </script>
  <!-- <script type="text/javascript" src="script.js"></script> -->
</body>

</html>
