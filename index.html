<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Just Do It!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="list">

      <div class="list-header">
        <h2>This Week</h2>
        <input type="text" placeholder="todo...">
        <span class="addBtn">Add</span>
      </div>

      <ul class="list-items">
        <li>Hit the gym</li>
        <li>Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
      </ul>
    </div>
    <div class="list">

      <div class="list-header">
        <h2>Today</h2>
        <input type="text" placeholder="todo...">
        <span class="addBtn">Add</span>
      </div>

      <ul class="list-items">
        <li>Hit the gym</li>
        <li>Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
      </ul>
    </div>

  </div>

</body>

</html>
